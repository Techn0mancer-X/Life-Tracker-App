<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MtG Scorekeeper App</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="section">
      <div class="container">
        <div class="columns">
          <div class="column is-half is-offset-one-quarter">
            <div class="card">
              <div class="card-image">
                <figure>
                  <img src="mtg-mana-symbols.png" alt="" />
                </figure>
              </div>
              <header class="card-header">
                <p class="card-header-title">
                  <label for="" class="title is-1 is-spaced ml-6 pl-6">
                    Life Points Tracker
                  </label>
                </p>
              </header>
              <div class="card-content">
                <div class="content">
                  <h1 class="title is-1 is-spaced is-centered">
                    <span id="p1Display">20</span>
                    to
                    <span id="p2Display">20</span>
                  </h1>
                  <p class="subtitle">Use the buttons to keep score</p>
                  <label for="playto" class="label is-large is-inline">
                    Playing To
                  </label>
                  <input type="text" name="" id="playto" />
                  <!-- <div class="select is-rounded">
                        <select name="" id="playto">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                        </select>
                    </div> -->
                </div>
              </div>
              <footer class="card-footer">
                <button
                  class="is-primary button card-footer-item"
                  id="p1Button"
                >
                  +1 Player One
                </button>
                <button
                  class="is-primary button card-footer-item"
                  id="p2Button"
                >
                  -1 Player One
                </button>
                <button class="is-info button card-footer-item" id="p3Button">
                  +1 Player Two
                </button>
                <button class="is-info button card-footer-item" id="p4Button">
                  -1 Player Two
                </button>
                <button class="is-danger button card-footer-items" id="reset">
                  Reset
                </button>
              </footer>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- <button id="p3Button">-1 Player One</button>
    <button id="p4Button">-1 Player Two</button> -->

    <script src="app.js"></script>
  </body>
</html>
